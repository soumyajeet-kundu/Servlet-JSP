<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Player Registration</title>
</head>
<body>
<form action="./InsertPlayerServlet" method="post">
 <div>
        <div style="background-color: rgb(178, 200, 224); margin: auto; width: 400px; height: 40px; ">
            <h2 style="text-align: center; ">Player Details</h2>
        </div>
        <div style="background-color: rgb(152, 208, 223); margin: auto; width: 400px;
         height: auto; margin-top: 20px;">

          <center>
                <table>
                <tr>
                        <td colspan="1"><i>Id</i><span style="color: red;">*</span> </td>
                        <td><input type="number" name="id" placeholder="Enter your name" /></td>
                    </tr>
                    <tr>
                        <td colspan="1"><i>Name</i><span style="color: red;">*</span> </td>
                        <td><input type="text" name="name" placeholder="Enter your name" /></td>
                    </tr>
                    <tr>
                           <td><i>DOB<span style="color: red;">*</span> </td>
                        <td><input type="date" name="dob" /></td>
                    </tr>
                    <tr>
                           <td><i>Age<span style="color: red;">*</span> </td>
                        <td><input type="number" name="age" placeholder="Enter your age" /></td>
                    </tr>
                    <tr>
                           <td><i>Email<span style="color: red;">*</span> </td>
                        <td><input type="email" name="email" placeholder="abc12@xyz.com" /></td>
                    </tr>
                    
                     <tr>
                           <td><i>Country<span style="color: red;">*</span> </td>
                           <td><input type="text" name="country"/></td>
                        <!-- <td> </td> -->
                    </tr>
                    
                </table>
                </center>
            

      

   
    </div><br>
   <center>
<input type="submit" value="Add Player"></center>

</form>
</body>
</html>
